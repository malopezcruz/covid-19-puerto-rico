<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  
  <script type="text/javascript">
    const bulletin_date = "2020-05-09";
    function embedChart(name, bulletin_date) {
      vegaEmbed(`#${name}`, `${bulletin_date}_${name}.json`).catch(console.error);
    }
  </script>
</head>
<body>

<h1>COVID-19 en Puerto Rico</h1>

<h2>Análisis 2020-05-09</h2>

<div id="DailyDeltas" class="chart"></div>

<script type="text/javascript" class="chart">
  embedChart('DailyDeltas', bulletin_date);
</script>


<div id="LatenessDaily" class="chart"></div>

<script type="text/javascript">
  embedChart('LatenessDaily', bulletin_date);
</script>


<div id="Lateness7Day" class="chart"></div>

<script type="text/javascript">
  embedChart('DailyDeltas', bulletin_date);
</script>


<div id="Cumulative"></div>

<script type="text/javascript">
  embedChart('Cumulative', bulletin_date);
</script>

<div id="Doubling" class="chart"></div>

<script type="text/javascript">
  embedChart('Doubling', bulletin_date);
</script>


<h2>Boletín 2020-05-09</h2>

<p><img class="chart" src="2020-05-09_announcement.png"></p>

<p><img class="chart" src="2020-05-09_confirmed_and_probable.png"></p>

<p><img class="chart" src="2020-05-09_confirmed.png"></p>

<p><img class="chart" src="2020-05-09_probable.png"></p>

<p><img class="chart" src="2020-05-09_deaths.png"></p>


</body>
</html>
